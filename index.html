<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bo'sh Ish O'rinlari</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Bo'sh Ish O'rinlari</h1>
  </header>

  <main>
    <div id="job-form">
      <h2>Yangi Ma'lumot Qo'shish</h2>
      <div class="form-field">
        <label for="job-title-input">Ish Sarlavhasi:</label>
        <input type="text" id="job-title-input">
      </div>
      <div class="form-field">
        <label for="company-name-input">Kompaniya Nomi:</label>
        <input type="text" id="company-name-input">
      </div>
      <div class="form-field">
        <label for="job-description-input">Ish Ta'rif:</label>
        <textarea id="job-description-input"></textarea>
      </div>
      <button id="add-job-button">Qo'shish</button>
    </div>

    <div id="search-bar">
      <h2>Izlash</h2>
      <div class="form-field">
        <label for="search-input">Kalit So'z:</label>
        <input type="text" id="search-input">
      </div>
      <button id="search-button">Izlash</button>
    </div>

    <div id="job-listings">
      <!-- Boş iş o'rinlari ro'yxati bu div içerisine eklenecektir -->
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Bo'sh Ish O'rinlari</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
